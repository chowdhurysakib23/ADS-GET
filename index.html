<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid Ad Auto-Clicker</title>
  <style>
    /* --- Global Styles --- */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ff0000; /* red background */
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
    .screen {
      position: relative;
      width: 360px;
      height: 640px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin: 16px 0;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin: 16px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .1s;
    }
    button:active {
      transform: scale(0.95);
    }
    #startBtn { background: #00c853; color: #000; }
    #stopBtn  { background: #d50000; color: #fff; }
    #counter {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 8px;
    }

    /* --- Ad Overlay Styles --- */
    .ad-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
    }
    .ad-overlay iframe {
      width: 45%;
      height: 45%;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="screen" id="app">
    <h1>Hybrid Ad Auto-Clicker</h1>
    <div class="controls">
      <button id="startBtn">Auto Clicker</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div id="counter">০ টি অ্যাড দেখানো হয়েছে</div>

    <!-- Ad Overlay -->
    <div class="ad-overlay" id="adOverlay">
      <iframe src="https://www.profitableratecpm.com/w943aby3?key=79aedc3c66c66541cf32baccce5a0773" allow="autoplay"></iframe>
      <iframe src="https://www.profitableratecpm.com/w943aby3?key=79aedc3c66c66541cf32baccce5a0773" allow="autoplay"></iframe>
      <iframe src="https://www.profitableratecpm.com/w943aby3?key=79aedc3c66c66541cf32baccce5a0773" allow="autoplay"></iframe>
      <iframe src="https://www.profitableratecpm.com/w943aby3?key=79aedc3c66c66541cf32baccce5a0773" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    const startBtn   = document.getElementById('startBtn');
    const stopBtn    = document.getElementById('stopBtn');
    const counterDiv = document.getElementById('counter');
    const adOverlay  = document.getElementById('adOverlay');

    let adCount = 0;
    let running = false;
    let loopTimeout;

    function updateCounter() {
      counterDiv.textContent = `${adCount} টি অ্যাড দেখানো হয়েছে`;
    }

    function showAdsCycle() {
      if (!running) return;
      // Show ad overlay
      adOverlay.style.display = 'flex';
      // After 5 seconds, hide ads and return home
      loopTimeout = setTimeout(() => {
        adCount++;
        updateCounter();
        adOverlay.style.display = 'none';
        // Stay on home for 2 seconds then loop
        loopTimeout = setTimeout(() => {
          showAdsCycle();
        }, 2000);
      }, 8000);
    }

    startBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      startBtn.disabled = true;
      stopBtn.disabled  = false;
      showAdsCycle();
    });

    stopBtn.addEventListener('click', () => {
      running = false;
      startBtn.disabled = false;
      stopBtn.disabled  = true;
      clearTimeout(loopTimeout);
      adOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
